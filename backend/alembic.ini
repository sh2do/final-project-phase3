[alembic]
# path to migration scripts
script_location = alembic
# template environment
file_template = %%(rev)s_%%(head)s_%%(branch)s_%%(message)s
# timezone for commit datetimes (utc, localtime, or empty for no timezone)
timezone = utc
# logging configuration
log_config = logging.ini
# sqlalchemy.url - defaults to value in env.py, but can be overridden
# by values in setup.py or by environment variable (e.g. DATABASE_URL)
#
# this value overrides database.py's value - needed for "alembic revision"
sqlalchemy.url = %(DATABASE_URL)s

[post_write_hooks]
# post_write_hooks.some_hook = command [options]
# post_write_hooks.mako_hook = mako_render --extension=py,mako

[logging]
level = INFO
handlers = console
formatters = generic

[logger_root]
level = INFO
handlers = console
qualname =

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[logger_sqlalchemy]
level = INFO
handlers = console
qualname = sqlalchemy

[logger_app]
level = INFO
handlers = console
qualname = app

[handler_console]
class = StreamHandler
formatter = generic
args = (sys.stderr,)

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S